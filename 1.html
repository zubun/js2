<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
   Начальные данные:
   a == 1, b == 1, c == неопределено, d == неопределено

   1. К переменной a прибавится унарная единица преинкремента, а == 2, с == а.
   2. Выводится значение с == 2.
   */
  c = ++a;
  console.log(c);

  /*
   Начальные данные:
   a == 2, b == 1, c == 2, d == неопределено

   1. К переменной b прибавится унарная единица постинкремента, d == b == 1, b == 2.
   2. Выводится значение d == 1.
   */
  d = b++;
  console.log(d);

  /*
   Начальные данные:
   a == 2, b == 2, c == 2, d == 1

   1. К переменной a прибавится унарная единица преинкремента, a == 3, c == 2 + 3.
   2. Выводится значение c == 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Начальные данные:
   a == 3, b == 2, c == 5, d == 1

   1. К переменной b прибавится унарная единица постинкремента,d == 2 + 2 , b == 3.
   2. Выводится значение d == 4.
   */
  d = 2 + b++;
  console.log(d);
  /*
  Начальные данные:
   a == 3, b == 3 
   */
  console.log(a);
  console.log(b);
</script>
